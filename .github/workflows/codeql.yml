name: CodeQL

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'docs/**'

permissions:
  actions: read 
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: [ self-hosted, actions-runner ]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          build-mode: none
      - uses: github/codeql-action/analyze@v3
